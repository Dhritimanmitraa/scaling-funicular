<!DOCTYPE html>
<html>
<head>
    <title>360¬∞ Video Viewer - Gyan AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Red Hat Display', Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #canvas:active {
            cursor: grabbing;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        #debug {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        .btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        .btn:hover {
            background: #357ABD;
        }
        .vr-badge {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(74, 144, 226, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div class="vr-badge">
            ü•Ω 360¬∞ VR Experience
        </div>
        
        <div id="controls">
            <button class="btn" onclick="togglePlayPause()">‚èØÔ∏è Play/Pause</button>
            <button class="btn" onclick="resetView()">üîÑ Reset View</button>
        </div>
        
        <div id="debug">
            <div>Yaw: <span id="yaw">0.0¬∞</span></div>
            <div>Pitch: <span id="pitch">0.0¬∞</span></div>
            <div>Dragging: <span id="dragging">false</span></div>
        </div>
        
        <div id="instructions">
            üñ±Ô∏è Drag to look around in 360¬∞
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere, video, videoTexture;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let yaw = 0, pitch = 0;
        let isPlaying = true;

        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Create video element
            video = document.createElement('video');
            video.src = 'assets/videos/solarsystem_vr.mp4';
            video.loop = true;
            video.muted = true;
            video.crossOrigin = 'anonymous';
            video.play();
            
            // Create video texture
            videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;
            
            // Create sphere geometry
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            const material = new THREE.MeshBasicMaterial({ 
                map: videoTexture,
                side: THREE.BackSide // Render inside of sphere
            });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // Add event listeners
            addEventListeners();
            
            // Start render loop
            animate();
        }

        function addEventListeners() {
            const canvas = document.getElementById('canvas');
            
            // Mouse events
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mouseleave', onMouseUp);
            
            // Touch events
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
            updateDebugInfo();
        }

        function onMouseMove(event) {
            if (!isDragging) return;
            
            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;
            
            yaw -= deltaX * 0.01;
            pitch -= deltaY * 0.01;
            
            // Limit pitch
            pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
            
            previousMousePosition = { x: event.clientX, y: event.clientY };
            updateDebugInfo();
        }

        function onMouseUp() {
            isDragging = false;
            updateDebugInfo();
        }

        function onTouchStart(event) {
            event.preventDefault();
            isDragging = true;
            previousMousePosition = { 
                x: event.touches[0].clientX, 
                y: event.touches[0].clientY 
            };
            updateDebugInfo();
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (!isDragging) return;
            
            const deltaX = event.touches[0].clientX - previousMousePosition.x;
            const deltaY = event.touches[0].clientY - previousMousePosition.y;
            
            yaw -= deltaX * 0.01;
            pitch -= deltaY * 0.01;
            
            pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
            
            previousMousePosition = { 
                x: event.touches[0].clientX, 
                y: event.touches[0].clientY 
            };
            updateDebugInfo();
        }

        function onTouchEnd() {
            isDragging = false;
            updateDebugInfo();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateDebugInfo() {
            document.getElementById('yaw').textContent = (yaw * 180 / Math.PI).toFixed(1) + '¬∞';
            document.getElementById('pitch').textContent = (pitch * 180 / Math.PI).toFixed(1) + '¬∞';
            document.getElementById('dragging').textContent = isDragging.toString();
        }

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
            } else {
                video.pause();
                isPlaying = false;
            }
        }

        function resetView() {
            yaw = 0;
            pitch = 0;
            updateDebugInfo();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera rotation
            camera.rotation.order = 'YXZ';
            camera.rotation.y = yaw;
            camera.rotation.x = pitch;
            
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
